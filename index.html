<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Bulletin Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">
    <div class="w-full max-w-2xl bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold text-center mb-4">Community Bulletin Board</h1>
        
        <!-- Search and Filter -->
        <div class="mb-6 flex flex-col sm:flex-row gap-4">
            <input type="text" id="searchInput" placeholder="Search posts..." class="w-full sm:w-1/2 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            <select id="categoryFilter" class="w-full sm:w-1/2 p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="">All Categories</option>
                <option value="Event">Event</option>
                <option value="Announcement">Announcement</option>
                <option value="Question">Question</option>
            </select>
        </div>
        
        <!-- Form to add new posts -->
        <div class="mb-6">
            <input type="text" id="userName" placeholder="Your Name" class="w-full p-2 mb-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="text" id="postTitle" placeholder="Post Title" class="w-full p-2 mb-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            <textarea id="postContent" placeholder="Write your message..." class="w-full p-2 mb-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" rows="4"></textarea>
            <select id="postCategory" class="w-full p-2 mb-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="Event">Event</option>
                <option value="Announcement">Announcement</option>
                <option value="Question">Question</option>
            </select>
            <button onclick="addPost()" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Add Post</button>
        </div>
        
        <!-- Display posts -->
        <div id="postsContainer" class="space-y-4"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
